{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'imgs/seal.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/homee.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    {% if title %}
    <title>E-Voting System - {{ title }}</title>
    {% else %}
    <title>E-Voting System</title>
    {% endif %}
  </head>
  <body>
    <div
      class="container my-5 d-flex align-items-center justify-content-between"
    >
      <a href="{% url 'evoting:mainad' %}"  id="nav-logo">
        <img src="{% static 'imgs/seal.png' %}" style="width: 3rem;" alt="" />
      </a>
      <a
        href="{% url 'public:logout' %}"
        id="logoutad"
        class="rounded-pill fw-bold bg-greenn px-2 py-2 text-center"
        style="width: 6.5rem; font-size: 15px"
        >Logout</a
      >
    </div>
    <div class="container">
      <h1
        class="display-5"
        style="margin-top:-2rem; font-weight: bold; color: rgb(80, 105, 94)"
      >
        DASHBOARD
      </h1>
      {% include 'dashboard.html' %}
    </div>
  </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'imgs/logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/homee.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/castvotee.css' %}" />
    <link rel="stylesheet" href="{% static 'css/castedvotes.css' %}" />

    {% if title %}
    <title>E-Voting System - {{ title }}</title>
    {% else %}
    <title>E-Voting System</title>
    {% endif %}
  </head>
  <body>
    <nav>
      <div
        class="container my-5 d-flex align-items-center justify-content-between"
      >
        <a href="{% url 'evoting:mainvtr' %}" id="nav-logo">
          <img src="{% static 'imgs/logo.png' %}" alt="" />
        </a>
        <a href="#" id="menu-btn">
          <img src="{% static 'imgs/menu.png' %}" alt="" />
        </a>
      </div>

      <div class="navbar hidden">
        <button class="close-modal">&times;</button>
        <ul id="menu-list">
          <a href="">
            <li class="text-start px-5">My Profile</li>
          </a>
          <a href="{% url 'evoting:dashboardvtr' %}">
            <li class="text-start px-5">Dashboard</li>
          </a>
        </ul>
        <a
          href="{% url 'public:home' %}"
          class="rounded-pill bg-greenn px-5 py-3 h5 position-absolute top-75"
          id="logout"
          >LOG OUT</a
        >
      </div>
    </nav>
    {% include 'accounts/change_password.html' %}
  </body>
  <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/home.js' %}"></script>
  <script src="{% static 'js/navbar.js' %}"></script>
</html>

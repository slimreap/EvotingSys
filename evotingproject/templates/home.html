  <body style=" background-image: url('../../static/imgs/dots_bg.png') center;
  background-repeat: no-repeat;
  height: 100vh;
  width: 100%;">
  <div id="backdrop" class="overlay hidden"></div>
    <div class="container">
      <nav
        class="container anim-to-bottom my-5 mx-4 d-flex align-items-center justify-content-between"
      >
        <a href="{% url 'public:home' %}" id="logo" class="logo">
          <img src="{% static 'imgs/seal.png' %}" style="width: 3rem;" alt="" />
        </a>
        <div class="btns">
          <a href="{% url 'accounts:login' %}">
            <div
            class="btn bg-lightt mx-1 px-4 rounded-pill show-modal-1 modal-btn-sign-in"
          >
         
            Sign In
          </div>
        </a>
          <a href="{% url 'public:signup' %}">
            <div
            class="btn bg-greenn mx-1 px-4 rounded-pill show-modal-2 modal-btn-sign-up"
          >
            Sign Up
          </div>
        </a>

        </div>
      </nav>

      {% block content %}

      <h1
        class="txt-green anim-to-right text-lg-start text-center text-lg-start display-1 p-5"
        style="font-weight: 700"
      >
        COLLEGE OF <br />
        COMPUTING STUDIES <br />
        E-VOTING SYSTEM
      </h1>


      <div class="mt-5 anim-to-top">
        <p
          class="txt-green text-center "
          style="font-weight: 500; margin-bottom: 0.5rem"
        >
          <i>See Dashboard</i>
        </p>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
          id="down-arrow"
        >
          <a href="#dashboard">
            <img src="{% static 'imgs/down-arrow.png' %}" alt="down arrow" />
          </a>
        </div>
      </div>
      <br /><br />

      </div> -->

      <div id="dashboard">
        <h1
          class="display-5 mt-5 text-center"
          style="font-weight: bold; color: rgb(80, 105, 94)"
        >
          DASHBOARD
        </h1>
        {% include 'dashboard.html' %}
      </div>
    </div>
    {% endblock content%}
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>

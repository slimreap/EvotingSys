{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'imgs/logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <title>E-Voting System</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
    <body>
        
        
        <div class="container">
            <div class="col-sm-4 mx-auto mt-5">
               
                    <div class="d-flex align-items-center justify-content-center">
                        <a href="{% url 'public:home' %}"><img src="{% static 'imgs/seal.png' %}" style="width: 5rem;" alt="" /></a>
                    </div>
            
                <h1 class="text-center mb-5 mt-2 fw-bold" style="color: #123a17; font-size: 26px;">CCS E-Voting System</h1>
                <h1 class="text-center my-4 mx-auto py-1" style="color: #fff; background: #123a17; font-size: 1.3rem; width: 10rem; border-radius: 10px;">Sign Up</h1>        
                <h3 class="registered p-3 text-center rounded-3 hidden" style="background: #edf6f5; color: #333; transition: all .5s ease-in; font-size: 1.2rem;">Successfully Registered!</h3>
              <h3 class="error text-dark p-2 text-center rounded-3 " style="background: #c5d0cc;transition: all .5s ease-in; font-size: 1rem;">Password cannot be same with email name</h3>
              <h3 class="error bg-danger text-white p-2 text-center rounded-3 hidden" style="transition: all .5s ease-in; font-size: 1.2rem;">Password must be at least 8 characters and cannot be same with email name</h3>
        
            <form class="p-5 rounded-3" style="border: none; background: #c5d0cc;" method="post" autocomplete="off">
              {% csrf_token %}
              <input type="email" name="email" id="uname" placeholder="WMSU Email" class="form-control" style="border: none;" required>
              <input type="password" name="password1" id="passwordSignUp" placeholder="Password" class="form-control  text-dark mt-3" style="border: none;" required>
              <input type="password" name="password2" placeholder="Reenter Password" class="form-control text-dark mt-3" style="border: none;" required>
              <label for="course" class="mt-3 mb-2">Course</label>
              <select name="course" id="course" class="text-center form-control mx-auto">
                <option value="">--Select Course--</option>
                <option value="IT">BSIT</option>
                <option value="CS">BSCS</option>
            </select>
              <button type="submit" name="register" id="btn-register" class="btn btn-reg bg-dark-green mt-4 mx-auto col-12 text-center text-light" style="font-weight: bold; background: #273e2a;">Register</button>
            </form>
              
            </div>
                <a href="{% url 'accounts:login' %}"><div class="mt-4 fst-italic text-center">Already have an account?</div></a>
            <section style="height: 15vh;"></section>
          </div>

          <script src="{% static 'js/error.js' %}"></script>
</body>
  </html>

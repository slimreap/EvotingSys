{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'imgs/seal.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/homee.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/castvotee.css' %}" />
    <link rel="stylesheet" href="{% static 'css/castedvotes.css' %}" />
    <link rel="stylesheet" href="{% static 'css/userprf.css' %}" />
    <link rel="stylesheet" href="{% static 'css/prfsetup.css' %}" />

    {% if title %}
    <title>E-Voting System - {{ title }}</title>
    {% else %}
    <title>E-Voting System</title>
    {% endif %}
  </head>
  <style>
    .border-radius {
      border-radius: 25px;
    }
    .box {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .navbar {
      z-index: 900;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav>
      <div
        class="container my-5 d-flex align-items-center justify-content-between"
      >
        <a href="{% url 'evoting:mainvtr' %}" id="nav-logo">
          <img src="{% static 'imgs/seal.png' %}" style="width: 3rem;" alt="" />
        </a>
        <a href="#" id="menu-btn">
          <img src="{% static 'imgs/menu.png' %}" alt="" />
        </a>
      </div>

      <div class="navbar anim-to-left hidden">
        <button class="close-modal">&times;</button>
        <ul id="menu-list">
          <a href="{% url 'accounts:myprofile_update' %}">
            <li class="text-start px-5">My Profile</li>
          </a>
          <a href="{% url 'evoting:dashboardvtr' %}">
            <li class="text-start px-5">Dashboard</li>
          </a>
        </ul>
        <a
          href="{% url 'public:logout' %}"
          class="rounded-pill bg-greenn px-5 py-3 h5 position-absolute top-75"
          id="logout"
          >LOG OUT</a
        >
      </div>
    </nav>
    <!-- main content -->
    {% block content %} {% endblock %}
  </body>
  <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/home.js' %}"></script>
  <script src="{% static 'js/navbar.js' %}"></script>
</html>
